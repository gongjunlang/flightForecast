<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/echarts/echarts.common.min.js"></script>
</head>
<body>

<div class="container" style="padding-top: 50px">
    <div class="row">
        <form class="form-inline" role="form">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="orgCityCode">出发城市</label>
                    <select class="form-control" name="orgCityCode" id="orgCityCode">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="dstCityCode">目的城市</label>
                    <select class="form-control" name="dstCityCode" id="dstCityCode">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <label for="">数据量</label>
                <input type="text" class="form-control" name="" id="" placeholder="Password">
            </div>
            <button type="button" id="confirm" class="btn btn-default">确定</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="main" style="width: 100%;height:400px;"></div>
        </div>

    </div>
</div>
<script src="../js/config.js"></script>
<script src="../js/index.js"></script>
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
