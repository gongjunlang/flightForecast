<body>

<div class="container" style="padding-top: 50px">

        <ul class="nav nav-tabs nav-justified" role="tablist">

        <div class="col-md-12">
            <form class="form-horizontal" role="form">

                        <input type="text" class="form-control" id="mailSubject" placeholder="邮件主题">

                    <label for="reciver" class="col-md-2 control-label">接收邮箱列表</label>

                        <textarea class="form-control" rows="3"  id="reciver" placeholder="接收邮箱列表，以半角分号分隔"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                    </div>
                </div>
