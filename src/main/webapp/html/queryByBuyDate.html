<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>机票价格分析-按购票日期查询</title>
    <link href="../plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../plugin/jquery/jquery.min.js"></script>
    <script src="../plugin/echarts/echarts.common.min.js"></script>
    <style>
        .form-group{
        margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container" style="padding-top: 50px">
    <div class="row">
        <ul class="nav nav-tabs nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="queryByBuyDate.html">机票价格分析</a></li>
            <li role="presentation"><a href="crawlerConfig.html">爬虫任务配置</a></li>
            <li role="presentation"><a href="mailConfig.html">邮件提醒配置</a></li>
        </ul>
    </div>

    <div class="row" style="margin-top: 20px">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="queryByBuyDate.html">按购票日期查询</a></li>
            <li role="presentation"><a href="queryByTicketDate.html">按出发日期查询</a></li>
        </ul>
    </div>
    <div class="row" style="margin-top: 50px">
        <form class="form-inline" id="queryForm" type="buy" role="form">
            <div class="form-group">
                <label for="orgCityCode">出发城市</label>
                <select class="form-control" name="orgCityCode" id="orgCityCode">

                </select>
            </div>
            <div class="form-group">
                <label for="distCityCode">目的城市</label>
                <select class="form-control" name="distCityCode" id="distCityCode">
                </select>
            </div>
            <div class="form-group">
                <label for="date">购票日期</label>
                <input type="date" class="form-control" name="date" id="date">
            </div>
            <button type="button" id="confirm" class="btn btn-default">确定</button>
        </form>
        <div class="row" style="margin-top: 50px">
            <div class="col-md-12">
                <div id="main" style="width: 100%;height:400px;"></div>
            </div>
        </div>

    </div>
</div>
<script src="../js/config.js"></script>
<script src="../js/queryFlightPrice.js"></script>
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
